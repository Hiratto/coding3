<!DOCTYPE html>
  <html lang="ja" class="darkmode">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>からふる</title>
      <link rel="stylesheet" href="style.css">
      <link rel="icon" href="img/favicon.png" type="image/png">
    </head>

    <body>
      <header class="header">
        <div class="site">
          <h1><img src="img/colorful.svg" alt="からふる"></h1>
          <p>いつでも思い出せるキャンディの味</p>
        </div>
        <div class="msg">
          <h2>はじまりは1つのキャンディーでした</h2>
          <p>わたしたちの街には古くからの甘味処がたくさんあり、カラフルで、かわいいキャンディもたくさん作られています。見ているだけでワクワクしてくる。楽しくなる。そんな気持ちを共有できたらと思って立ち上げたのが、このサイトです。</p>
        </div>
      </header>

      <section class="photos">
        <h2>色とりどりのキャンディ</h2>
        <p>わたしたちがお届けできるキャンディを紹介します。古今東西のキャンディが揃っています。</p>
      </section>

      <footer>
        <h2><img src="img/colorful.svg" alt="からふる"></h2>
          <p>〒600-0001　京都府山寺市中央梅3-3-12<br>
          0001-1234-5678</p>
      </footer>

      <script>  
        var osDark = window.matchMedia("(prefers-color-scheme: dark)");  

        // ダークモードがオンのときに実行する処理  
        function darkModeOn() {  
          document.documentElement.classList.add("darkmode");  
        }  

        // ダークモードがオフのときに実行する処理  
        function darkModeOff() {  
          document.documentElement.classList.remove("darkmode");  
        } 

        // ロード時の状況に応じて切り替え  
        if (osDark.matches) {
          //OS でダークモードがオンの場合  
          darkModeOn();  
        }  
          
        //OS の設定変更に応じて切り替え  
        osDark.addListener(function () {  
            if (osDark.matches) {
            // ダークモードをオンにした場合  
              darkModeOn();  
            } else {
              // ダークモードをオフにした場合  
              darkModeOff();  
            }  
        }) 

      </script> 

    </body>

  </html>
